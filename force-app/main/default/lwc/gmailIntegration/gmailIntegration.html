<template>
    <lightning-button variant="brand" label="Send Email" icon-name="utility:email" icon-position="right" onclick={handleClick}></lightning-button>

    <template if:true={button}>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Draft Email</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1">
                            <p style="font-size: larger; font-weight: bold; margin-top: 6%;">To:</p>
                            <lightning-input style="margin-top: -4%;" type="text" label="" value={To} onchange={handleToChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <p style="font-size: larger; font-weight: bold; margin-top: 6%">Subject:</p>
                            <lightning-input style="margin-top: -4%;" type="text" label="" value={Subject} onchange={handleSubjectChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <p style="font-size: larger; font-weight: bold; margin-top: 6%">Body:</p>
                            <lightning-textarea style="margin-top: -4%;" label="" value={Body} onchange={handleBodyChange}></lightning-textarea>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input  type="file" label="Attach File" onchange={handleFileChange}></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button label="Send" variant="brand" onclick={handleSendEmail}></lightning-button>
                </div>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
