<template>
        <lightning-card title="Search Component">
        <div class="slds-m-around_medium">
            <lightning-dual-listbox
                label="Select Objects"
                source-label="Available"
                selected-label="Selected"
                size="3"
                options={objectOptions}
                value={selectedObjects}
                onchange={handleObjectChange}>
            </lightning-dual-listbox>
        </div>  
        <div class="slds-m-around_medium">
            <lightning-input label="Search Term" value={searchTerm} onchange={handleSearchTermChange}></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Search" onclick={search}></lightning-button>
        </div>
        <template if:true={searchResults}>
            <div class="slds-m-around_medium">
            <ul>
                <p style="font-weight: bolder;">Name Of Records</p>
                <template for:each={searchResults} for:item="result">
                    <li key={result}>{result}</li>
                </template>
            </ul>
            </div>
        </template>
    </lightning-card>
</template>
