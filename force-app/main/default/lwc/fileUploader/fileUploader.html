<template>
    <lightning-card title="File Uploader with Pagination">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Upload Your File Here" onchange={fileChange} multiple></lightning-input>
        </div>
         
        <template if:true={displayedFiles}>
            <ul>
                <template for:each={displayedFiles} for:item="filename" key={filename}>
                    <li key={filename}>{filename}</li>
                </template>
            </ul>
        </template>
 
        <div class="slds-m-around_medium">
            <lightning-button label="Previous" onclick={previousPage} ></lightning-button>
            <span>{currentPage} of {totalPages}</span>
            <lightning-button label="Next" onclick={nextPage}  ></lightning-button>
        </div>
    </lightning-card>
</template>
